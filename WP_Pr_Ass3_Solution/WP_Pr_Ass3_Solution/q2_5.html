<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
	@keyframes  blinking{
            	0%{      color:red;  	}  
		50%{  	 color:transparent;  	}  
		100%{  	    color:red;  	}  
        }
        p{

            color: red;
            font-size: 30px;
            font-weight: 800;
         
            animation: blinking 1s infinite;
        }
        
    </style>

</head>
<body>
   
    <center><h2>Blinking Reminders</h2>
    <p>This is Reminder</p></center>

</body>
</html>
